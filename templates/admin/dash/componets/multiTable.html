              </div>

                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>               -->
              <div class="row col-md-12 justify-content-center">
                <div class="">
                  <button id="cancel-multiTable" type="reset" class="cancel btn btn-secondar pull-left" data-dismiss="modal">Cancel<div class="ripple-container"></div></button>
                  <button type="submit" form="multiform" class="btn btn-success pull-right">Submit<div class="ripple-container"></div></button>
                </div>

        <div class="modal-footer"></div>
