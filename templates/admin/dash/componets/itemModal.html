<div id="itemModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-title" class="modal-title">Enter Your ID</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="itemform" method="POST" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-6 form-group">
                <!-- <label for="exampleFormControlInput1">Email address</label> -->
                <input type="text" class="itemAction form-control" id="item_name" name="item_name" placeholder="Item Name"/>
                </div>
                <div class="col-md-6 form-group">
                  <label for="price">Unit Price</label> 
                  <input type="text" pattern="[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{1,2})?" class="itemAction form-control" id="price" name="price" placeholder="Ex: 5.00 or 5"/>
              </div>
              </div>
              <div class="form-group">
                <!-- <label for="exampleFormControlInput1">Email address</label> -->
                <input type="text" class="form-control" id="desc" name="desc" placeholder="Description"/>
              </div>
              <div class="col-md-5 pull-left form-group">               
                <select id="taxselection" class="itemAction selectpicker" data-style="select-with-transition" multiple id="item_tax" name="tax" >                              
                  {% if taxes %}
                    {% for tax in taxes %}
                    <option value="{{tax.id}}">{{tax.tax_type}}</option>
                    {% endfor %}
                    {% else %}
                    <option disabled selected value="">Tax Type</option> 
                  {% endif %}                    
                </select>
                </div>                
                <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                  <div class="fileinput-new thumbnail">
                    <img src="../../static/assets/img/image_placeholder.jpg" alt="...">
                  </div>
                  <div class="fileinput-preview fileinput-exists thumbnail"></div>
                  <div>
                    <span class="btn btn-rose btn-round btn-file">
                      <span class="fileinput-new"><i class="material-icons">add_photo_alternate</i>Select image</span>
                      <span class="fileinput-exists"><i class="material-icons">sync</i>Change</span>
                      <input type="file" name="image" />
                    </span>
                    <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="material-icons">close</i> Remove</a>
                  </div>
                </div>
              <div class="form-group">
              <label for="category">Categories</label>
              <select class="itemAction form-control selectpicker" id="item_cat" name="category" data-style="btn btn-link">              
                {% if cat %}
                  {% for c in cat %}
                  <option value="{{c.id}}">{{c.name}}</option>
                  {% endfor %}
                {% endif %}
                  
              </select>
              </div>
              <div class="form-check">
                <label class="form-check-label"> Is Offered
                  <input class="form-check-input" name="offered" type="checkbox" checked value="1">
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label"> Is Special
                  <input class="form-check-input" name="special" type="checkbox" value="0">
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>      
              <div class="row col-md-12 justify-content-center">
                <div class="">
                  <button id="cancel-item" type="reset" class="cancel btn btn-secondar pull-left" data-dismiss="modal">Cancel<div class="ripple-container"></div></button>
                  <button type="submit" class="btn btn-success pull-right">Submit<div class="ripple-container"></div></button>
                </div>
              </div>
            </form>
        </div>
        <div class="modal-footer"></div>         
      </div>
    </div>
  </div>
