{% extends 'admin/dash/componets/base.html' %}
{% block content %}
{% include 'shared/logs.html' %}

<!--Configuration forms for printers, business info, and terminal-->
<div class="row">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                        <ul class="nav nav-pills nav-pills-success" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" href="#info" data-toggle="tab">Business</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#terminal" data-toggle="tab">Terminal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#printer" data-toggle="tab">Printer</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-body ">
                <div class="tab-content">
                    <div class="tab-pane active" id="info">
                        <form id="businfo" method="POST" action="" enctype="multipart/form-data" data-form-user=>
                            <div id="config-container">                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                        <label class="bmd-label-floating">Business Name "{'{" user['first_name']" }'}"</label>
                                        <input type="text" name="fname" class="form-control editable">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                        <label class="bmd-label-floating">Phone "{'{"user['last_name'"]}}" </label>
                                        <input type="text" name="lname" class="form-control editable">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                        <label class="bmd-label-floating">Adress</label>
                                        <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">City</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">State</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Postal Code</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>                                                            
                            </div> 
                            <div class="row">
                                <div class="col-md-3 offset-4 form-btn-position">
                                        <button type="submit" form="updateProfile" class="btn btn-success pull-right">Update Info</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>                       
                        </form>
                    </div>
                    <div class="tab-pane" id="terminal">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="terminal-id">Terminal ID</label>
                                    <input type="number" class="form-control" id="terminal-id">
                                </div>
                                <div class="form-group col-md-6" >
                                    <label for="inputAddress">Terminal Location</label>
                                    <input type="text" class="form-control" id="inputAddress">
                                </div>
                            </div>                            
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input success" type="checkbox" value="">
                                                Auto Logoff Time
                                            <span class="form-check-sign">
                                            <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-2">                            
                                    <input type="number" class="form-control" id="autologoff-time">
                                </div>                            
                            </div>
                            <div class="form-group col-md-5 ">
                                <label for="exampleFormControlSelect1">Default Font</label>
                                <select class="form-control selectpicker" data-style="btn btn-link" id="fontlist">
                                    {% for font in fonts %}                                        
                                    <option value="{{font[0]}}" data-value={{font[1]}}>{{font[0]}}</option>                                       
                                    {% endfor %}
                                </select>
                            </div>                            
                            <div class="row">
                                <div class="col-md-3 offset-4 form-btn-position">
                            <button type="submit" class="btn btn-success pull-right">Update<div class="ripple-container"></div></button>
                                </div>
                            </div>                                                                            
                          </form>
                        </div>
                    <div class="tab-pane" id="printer">
                        
                    </div>
                </div>
            </div>
        </div>           
    </div>
</div>
<script src="{{ url_for('static', filename='assets/js/dash/config.js')}}"></script>


{% endblock %}
