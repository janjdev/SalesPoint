<div id="newCustModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-title" class="modal-title">Add a new Customer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="newCust" action="/customer" method="POST">
                <div class="form-group">               
                <input type="text" class="cAction form-control  text-capitalize" id="c_name" name="cname" placeholder="Name"/>
                </div>
                <div class="row col-md-12 justify-content-center">
                    <div class="">
                      <button id="cancel" type="reset" class="cancel btn btn-secondar pull-left" data-dismiss="modal">Cancel<div class="ripple-container"></div></button>
                      <button type="submit" form="newCust" id="newCustbtn" class="btn btn-success pull-right">Submit<div class="ripple-container"></div></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer"></div>         
        </div>
    </div>
